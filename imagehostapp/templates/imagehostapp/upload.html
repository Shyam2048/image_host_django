{% extends 'base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script src="{% static 'admin/js/handler.js' %}" type="text/javascript"></script>
    <meta charset="utf-8">
	<title></title>
</head>
<body ng-app="IMG-HST" ng-controller="IMG-CTR">



<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <button class="btn btn-light" ng-click="logout_ng();">Logout<span class="sr-only">(current)</span></button>
      </li>
      
      
    </ul>
  </div>
</nav>

<div class="container">
<form action="{% url 'upload_pic' %}" enctype="multipart/form-data" method="post">{% csrf_token %}
	<div class="form-group">
    <label class="btn btn-light" for="pickthefile">Pick Up the File</label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button type="submit" class="btn btn-outline-secondary" name=" Upload the picture" id=" Upload " > Upload</button> 
  </div>
  <div class="custom-file">
    <input type="file" accept="image/*" class="custom-file-input" id="image_01" name="image" aria-describedby="image_01" >
    <label class="custom-file-label" for="image_01">Choose file</label>
  </div>
</div>
</div>
</form>

<script>
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>



{% for k in list_of_images %}
<p>Your Picture: <img src= {{ k }}/></p>
{% endfor %}

</div> </div>

</body>
</html>
{% endblock %}
